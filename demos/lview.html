<html>
  <head>
    <script src="../core/bootFOAM.js"></script>
    <script src="../core/lview.js"></script>
    <link rel="stylesheet" type="text/css" href="../core/foam.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>
  <body>
    <h2>Header</h2>
    <div id="container"
        style="width: 500px; height: 350px; border: 1px solid black;"></div>

    <script type="text/javascript">
      var view = ColumnLView.create({
        spacing: 10,
        children: [
          BackgroundLView.create({
            width: 300,
            background: 'green'
          }),
          RowLView.create({
            spacing: 30,
            children: [
              BackgroundLView.create({ width: 120, background: '#a00' }),
              BackgroundLView.create({
                  width: 30, height: 40, background: '#b00' }),
              BackgroundLView.create({
                  width: 50, height: 70, background: '#c00' })
            ]
          }),
          BackgroundLView.create({
            width: 451,
            background: 'red'
          })
        ]
      });

      view.render(document.getElementById('container'));
    </script>
  </body>
</html>
